<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JavaScript</title>
</head>

<body>
    <h1>Acenda a Lâmpada</h1>
    <img id="luz" src="./img/lampada-apagada.jpg" alt="Lâmpada Apagada" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)">

    <script>
        let quebrada = false
        
        function mudaLampada(tipo) {
            if (tipo == 1){
                arquivo = './img/lampada-acesa.jpg'
            } else if (tipo == 2) {
                arquivo = './img/lampada-apagada.jpg'
            } else if (tipo == 3) {
                arquivo = './img/lampada-quebrada.jpg'
            }

            if (!quebrada) {
                document.getElementById ("luz").src = arquivo
                if(tipo == 3) {
                    quebrada = true
                }
            }
        }
        
    </script>
</body>

</html>
