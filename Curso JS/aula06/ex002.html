<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        /*Comentário em CSS*/
        body{
         background-color: rgb(128, 179, 196);
        color: whitesmoke;
         font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <!--Comentário em HTML-->
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        //a variável nome recebe o resultado do prompt

        window.alert('É um prazer te conhecer ' + nome + '!')
        /*
            imprime uma variável com texto pronto
            o + representa concatenação
        */
    </script>
</body>
</html>
