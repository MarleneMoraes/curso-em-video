<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
         background-color: rgb(128, 179, 196);
        color: whitesmoke;
         font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        var n1 = Number(window.prompt('Digite um número'))
        var n2 = Number(window.prompt('Digite outro número'))
        /*
            Number (n) - O JS decide o tipo de número que vai converter
            Number.parseInt (n) - Conversão em número inteiro
            Number.parseFloat (n) - Conversão em número real  
        */ 
        var s = n1+n2
        window.alert(`A soma dos valores é: ${s}`)
        //template string é representado entre crases para facilitar a concatenação

        /*
            (number + number) para adição
            (string + string) para contenação
        */


    </script>
</body>
</html>
