<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: #2a8b2a;
            color: #ffffff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--
        se desejar colocar o evento no HTML, só digitar os eventos após a tag: 
        <div id="area" on click="clicar ()" onmouseenter="entrar()" onmouseout="sair()">
    -->
    <div id="area">
        Interaja...
    </div>
    
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        //addEventListener ficará prestando atenção em um determinado evento 

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }

    </script>
</body>
</html>
