<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador | Curso em Video JS</title>
</head>
<body>
    <header>
        <img src="header.png" alt="logo do curso em video">
        <button class="btn btn-curso"><a
                href="https://www.youtube.com/watch?v=1-w1RfGIov4&list=PLHz_AreHm4dlsK3Nr9GVvXCbpQyHQl1o1">Playlist do
                curso</a></button>
    </header>

    
    <section>
        <h1>Contador</h1>
        <div id="error"></div>
        <div id="dados">
            <div>
                <label id="labelInicio" for="txtInicio">Início: </label>
                <input id="txtInicio" type="number" name="inicio"size=20>
            </div>
            <div>
                <label id="labelFim" for="txtFim">Fim</label>
                <input id="txtFim" type="number" name="fim" size=23>
            </div>
            <div>
                <label id="labelPasso" for="txtpasso">Passo </label>
                <input id="txtPasso" type="number" name="passo" size=19>         
            </div>
            <button class="btn btn-contar" onclick="contar()">Contar</button>
        </div>

        <div id="resultado"></div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo | JavaScript | 2021</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
