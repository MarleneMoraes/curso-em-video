<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Dados</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

   
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write (`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.`)
        document.write (`Seu nome em maiúsculas é ${nome.toUpperCase()}.`)
        document.write (`Seu nome em minúsculas é ${nome.toLowerCase()}.`)
        /*
            var.length mostra a quantidade de caracteres
            document.write escreve na tela, sem janelas
            O JavaScript aceita imprimir as tags do HTML, como representado o <strong>
        */
    </script>
</body>
</html>
