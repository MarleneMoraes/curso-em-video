    <picture>
        <source media="(max-width: 200px)" srcset="./img/github-pp.png" type="image/png">

        <source media="(max-width: 850px)" srcset="./img/github-m.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="./img/github-g.png" type="image/png">
        <img src="./img/github-gg.png" alt="mascote Gustavo Guanabara GitHub">
    </picture>
