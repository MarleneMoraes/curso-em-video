<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
         background-color: rgb(128, 179, 196);
        color: whitesmoke;
         font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        window.alert('Minha primeira mensagem')
        //Mostra uma janela com um botão 'Ok'
        
        window.confirm('Está gostando de JS?')
        //Mostra uma janela com dois botões: 'Ok' e 'Cancelar'
        
        window.prompt('Qual é o seu nome?')
        /*
        Mostra uma janela com uma barra e um botão
        A barra sugere ao usuário a digitar algo
        Aparece o botão 'Ok'                
        */
    </script>
