<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada | Curso em Video JS</title>
</head>

<body>
    <header>
        <img src="header.png" alt="logo do curso em video">
        <button class="btn btn-curso"><a
                href="https://www.youtube.com/watch?v=1-w1RfGIov4&list=PLHz_AreHm4dlsK3Nr9GVvXCbpQyHQl1o1">Playlist do
                curso</a></button>
    </header>


    <section>
        <h1>Tabuada</h1>
        <div id="msgError"></div>
        <div>
            <label id="labelNumero" for="txtNumero">Número </label>
            <input id="txtNumero" type="number" name="numero" size=10>
            <button class="btn btn-tabuada" onclick="tabuada()">Gerar Tabuada</button>
        </div>

        <div id="tabuada"></div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo | JavaScript | 2021</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
