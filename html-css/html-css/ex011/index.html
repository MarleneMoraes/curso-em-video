<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midias/softFeeling - Cheel.mp3"controls autoplay loop></audio>
    <!--Compatibilidade mp3 wav ogg-->
    <audio preload="metadata" autoplay controls>
        <source src="midias/guanacast-33.mp3" type="auto/mpeg">
        <source src="midias/guanacast-33.ogg" type="auto/ogg">
        <source src="midias/guanacast-33.wav" type="auto/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a ref="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo em MP3.</a></p>
    </audio>

</body>
</html>
