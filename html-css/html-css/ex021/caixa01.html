<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightblue;
            width: 300px;
            height: 300px;
            border: 10px solid darkslategray;
            padding: 10px;
        }

        a{
            border-width: 10px;
            border: 2px groove red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>

    <!--Esses elementos já possuem estilos no padrão, chamados 'user agent' (navegador) stylesheet-->
</body>
</html>
