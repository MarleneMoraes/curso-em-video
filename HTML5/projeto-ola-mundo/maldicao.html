<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Curso de HTML5</title>
    <style>
        h1{
            font: 30pt 'Arial';
            color:blue;
            text-shadow: 2px 2px 5px black;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <h2>Me livrando da maldição</h2>

    <!--
        Símbolos Especiais
        &lt; - menor que
        &gt; - maior que
        &le; - menor ou igual
        &ge; - maior ou igual
        
        <br/>

        &pound; - libra
        &yen;  - yen
        &euro; - euros

        <br/>

        &copy; - copyright
        &reg; - marca registrada
        &trade; - trade market
        
        <br/>

        &permil; - símbolo permil (dividido por mil)
        &sum; - soma
        &infin; - infinito
        &times; - multiplicação (em x)
        &plusmn; - mais ou menos
        &opuls; - mais dentro do círculo
        &radic; - radiciação
        &ne; - diferente

        <br/>

        &Delta;
        &Lambda;
        &omega;
        &phi;

        <br/>

        &larr; - left arrow (seta para esquerda)
        &rarr; - right arrow (seta para direita)
        &uarr; - up arrow (seta para cima)
        &darr; - down arrow (seta para baixo)
        &harr; - seta para os lados

        OBS: Se começar estes símbolos em maiúsculas, terá uma seta diferente
    
        <br/>

        &spades; - espada
        &clubs; - paus
        &hearts; - copas
        &diams; - ouro

    -->

    <!--
        wbr - word breaker, utilizada para quebra de palavras, porém não possui hifenização
        &shy; - soft hyphen
    -->

</body>
</html>
